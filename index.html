<!DOCTYPE html>
<html lang="uz">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>JS Test — Tasodifiy 20 savol (variantlar ham aralashtirilgan)</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card" role="main" aria-live="polite">
			<header>
				<div>
					<h1>JavaScript Test — 30 savol (100+ baza)</h1>
					<div class="meta" id="meta">Savollar: tanlanmoqda…</div>
				</div>
				<div style="text-align: right">
					<div class="meta">Taymer: <span class="timer" id="timer">15s</span></div>
				</div>
			</header>

			<div class="progress-wrap" aria-hidden="true"><div class="progress-bar" id="progressBar"></div></div>

			<div class="q-row">
				<div class="left">
					<p class="question" id="questionText">Yuklanmoqda...</p>
					<p class="sub" id="qSub"></p>
					<div class="options" id="options"></div>

					<div class="controls">
						<div class="left-controls">
							<button id="prevBtn" class="btn-ghost" aria-label="Oldingi savol">⬅ Oldingi</button>
							<button id="nextBtn" class="btn-primary" aria-label="Keyingi savol" disabled>Keyingi ➜</button>
							<div class="center-note" id="progressText">0 / 30 javob</div>
						</div>
						<div>
							<button id="restartBtn" class="btn-ghost" title="Yangi 30 ta savol tanlash">Qayta boshlash</button>
						</div>
					</div>
				</div>
			</div>

			<div id="resultArea" style="display: none; margin-top: 12px">
				<div class="results" id="resultsBox"></div>
			</div>

			<footer
				style="display: flex; justify-content: space-between; margin-top: 12px; color: var(--muted); font-size: 13px">
				<div>Tip: 1–4 raqam bilan javob tanlang, → va ← bilan navigatsiya</div>
				<div>Qolgan baza: <span id="availableCount">0</span> savol</div>
			</footer>
		</div>

		<!-- sounds -->
		<audio id="soundCorrect" src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3"></audio>
		<audio id="soundWrong" src="https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3"></audio>

		<script src="script.js"></script>
	</body>
</html>
